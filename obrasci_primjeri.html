<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <h2>OBRASCI</h2>
   <form name="kontakt_obrazac" action="" method="post" enctype="text/plain" autocomplete="off">
    
    <p>   
        <label for="ime">* Korisnik </label><br>
        <input id="ime" type="text" required placeholder="Ime i prezime">
    </p>
 
    <p>
        <label for="email">* Kontakt: </label> <br>
        <input type="email" type="email" required placeholder="email adresa"><br>

        <label for="tel"> Telefon: </label> <br>
        <input type="tel" type="tel" placeholder="+385 9x xxx xxxx">
    </p>
    
    <p>
        <label>* Spol:</label><br>

        <input type="radio" id="M" name="spol" required>
        <label for="M">Muško</label><br>

        <input type="radio" id="Ž" name="spol" required>
        <label for="Ž">Žensko</label><br>
        
        <input type="radio" id="ono" name="spol" required>
        <label for="ono">Ne želim se indentificirati</label>
    </p>

    <p>
        <label for="opis">* Opis problema:</label><br>
        <textarea required name="opis" id="opis" cols="50" rows="7" maxlength="200" placeholder="max 200 znakova"></textarea>
        <p>
            <label for="datum">Datum prijave</label>
            <input type="date" id="datum" min="2024-02-18" max="2024-03-10">
        </p>

        <p>
            <label for="dokument">Dokument privitak</label>
            <input type="file" id="dokument">
        </p>
    </p>
    
    <p>
    <!-- obavezno polje, minimalno 3 znaka, maximalno 10 znakova jer je kupac tako tražio-->
<label for="username">Korisničko ime</label><br>
<input type="text" id="username" minlength="3" maxlength="10" required><br>

<label for="password">Lozinka</label><br>
<input type="password" id="password" required><br>
    </p>

    <p>
        <label for="boja">Odaberi boju</label>
        <input type="color" id="boja">
    </p>

    <p>

        <label for="odabir">Želim obavijesti na mail</label>
        <input type="checkbox" id="odabir" checked>
        
    </p>

    <p>

        <label for="odabir2">Suglasan sam za GDPR</label>
        <input type="checkbox" id="odabir2" >
        
    </p>

    <p>
        <label for="grad">Odaberi grad</label><br>
        <select id="grad"> 
            <option>London</option>
            <option>Rim</option>
            <option>Pariz</option>
            <option selected>Zagreb</option>
            <option>Osijek</option>
        </select>
           
        
    </p>

<p>
    Ocjenite sadržaj stranice <br>
    <label for="o1">1</label>
    <input type="radio" id="o1" name="ocjena">
    <label for="o2">2</label>
    <input type="radio" id="o2" name="ocjena">
    <label for="o3">3</label>
    <input type="radio" id="o3" name="ocjena">
    <label for="o4">4</label>
    <input type="radio" id="o4" name="ocjena">
    <label for="o5">5</label>
    <input type="radio" id="o5" name="ocjena"  checked>
</p>

<p>
    <label for="grad2">Traži grad</label><br>
    <input type="text" id="grad2" list="gradovi">
    <datalist id="gradovi">
        <option>London</option>
        <option>Rim</option>
        <option>Pariz</option>
        <option selected>Zagreb</option>
        <option>Osijek</option>
    </datalist>
</p>

    <p>
        <input type="submit" value="Pošalji">
        
        <input type="reset" value="Resetiraj podatke">
    </p>
        


        <!--<select name="spol" id="spol" >
            <option value="M">M</option>
            <option value="Ž">Ž</option>
        </select>-->

        
    </p>



   </form> 

   <footer>Copyright</footer>

</body>
</html>
